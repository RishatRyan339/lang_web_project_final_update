
    
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8" />
              
                <link rel="stylesheet" href="style2.css" />
              </head>
              <body>
             
                <div class="container">
                  <div class="left-side">
                      <img src="img/Rectangle_1.png" class="lefimg"alt="Welcome Image">
                  </div>
                  <div class="right-side">
             
                  
                     
                   
                   
                <div class="box">
                    <div class="group">
                      <form action="" method="post">
                        <div class="group-wrapper">
                          <div class="div-wrapper">
                            <div class="div">
                              <div class="group-2">
                                <div class="text-wrapper">Welcome</div>
                              </div>
                            </div>
                          </div>
                          <div class="email">
                            <div class="overlap-group">
                              <img class="img" src="img/icon.png" />
                              <input type="text" class="text-wrapper-2" placeholder="Email or Phone number" name="email" />
                            </div>
                          </div>
                          <div class="password">
                            <div class="overlap-group">
                              <input type="password" class="text-wrapper-2" placeholder="Password" name="password" />
                              <img class="img" src="img/Password.png" />
                              <!-- <img class="icon" src="img/icon.svg" /> -->
                            </div>
                          </div>
                          <div class="group-3">
                         
                              <div class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" />
                                <label for="checkbox1"></label>
                            </div>
                            <div class="text-wrapper-3">Remember me</div>
                            <div class="text-wrapper-4">Forgot Password?</div>
                          </div>
                          <div class="text-wrapper-5">OR</div>
                       
                          <p class="don-t-have-an">
                            <span class="span">Don't have an account?</span>
                            <span class="text-wrapper-6">&nbsp;</span>
                            <span class="text-wrapper-7">Sign Up</span>
                          </p>
                          <div class="log-in-button">
                            <div class="overlap" id="text-wrapper-8">
                              <button type="submit" class="overlap" name="login">Log In</button>
                            </div>
                          </div>
                          
                        </div>
                      </form>
                    </div>
                  </div>
                  <img class="logo"src="Login_Logo.png">
              </body>
            </html>
            
    </div>
    

</body>
</html>
